#访问相关配置
server.port=8080
server.tomcate.uri-encoding=UTF-8
server.servlet.contex-path=hy_demo

#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#下面是thymeleaf配置
# 启用缓存:建议生产开启
spring.thymeleaf.cache=false
# 建议模版是否存在
spring.thymeleaf.check-template-location=true
# Content-Type 值
spring.thymeleaf.servlet.content-type=text/html
# 是否启用
spring.thymeleaf.enabled=true
# 模版编码
spring.thymeleaf.encoding=utf-8
# 应该从解析中排除的视图名称列表（用逗号分隔）
spring.thymeleaf.excluded-view-names=
# 模版模式
spring.thymeleaf.mode=HTML5
# 模版存放路径
spring.thymeleaf.prefix=classpath:/templates/
# 模版后缀
spring.thymeleaf.suffix=.html
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/
#classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/

# mybatis的配置
mybatis.mapper-locations=classpath:mapper/*.xml
#日志配置
logging.level.com.hy.it.demo.mapper=debug
#设置session超时时间
server.servlet.session.timeout=PT1440M

