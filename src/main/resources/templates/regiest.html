<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../static/layui/css/layui.css">
<body>

<div class="container" style="margin-top: 70px;background: rgba(255, 255, 255, 0.45) none repeat scroll 0 0 !important;">
    <div class="layui-form-item" style="width: 60%;">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" id="userName" name="userName" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密 &nbsp;&nbsp;码</label>
        <div class="layui-input-inline">
            <input type="password" id="userPassword" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-inline">
            <input type="password" id="userPassword2" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-inline">
            <input type="text" id="phone" name="phone" required lay-verify="required" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-row" style="margin-left: 22%;">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1">
                <input style="width: 97%;" type="text" id="phoneMessage" name="phoneMessage" required lay-verify="required" placeholder="请输入短信验证码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo">
                <button id="sendMsg" class="layui-btn"  onclick="sendMsg()" lay-submit lay-filter="sendMsg">发送验证码</button>
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block" style="margin-top: 10%;">
            <button style="width: 78%;margin-left: -10%;" id="reZhuce" class="layui-btn"  lay-submit lay-filter="reZhuce">注册</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../static/layui/layui.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="../static/layui/js/regist.js"></script>
</body>
</html>
